<!DOCTYPE html>
<html>
<head>
    <title>VR Si Tangguh (Robot Tangguh Bencana)</title>
    <meta name="description" content="An interactive VR disaster preparedness assistant robot named Si Tangguh, powered by Generative AI, with an integrated quiz.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        /* Styles for the UI overlay (Duolingo Style) */
        #ui-container, #name-input-container, #vr-tutorial-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            background-color: #eaf8ff; /* Duolingo-like light blue background */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        #name-input-container, #vr-tutorial-container {
            display: none; /* Hidden by default */
        }

        /* Hide A-Frame's default VR button until we're ready */
        .a-enter-vr {
            display: none !important;
        }
        /* Show the VR button only when the body has the 'vr-ready' class */
        body.vr-ready .a-enter-vr {
            display: block !important;
        }

        #duo-mascot {
            width: 120px;
            height: 100px;
            background-color: #FFFFFF;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #e5e5e5;
            margin-bottom: 10px;
        }
        #duo-mascot::before { /* Screen */
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background-color: #87CEEB;
            border-radius: 8px;
        }
        #duo-mascot::after { /* Eyes */
            content: '';
            position: absolute;
            top: 35px;
            left: 30px;
            width: 12px;
            height: 20px;
            background-color: #2C3E50;
            border-radius: 4px;
            box-shadow: 45px 0 0 #2C3E50; /* Right Eye using box-shadow trick */
        }


        #ui-title, #name-title, #vr-tutorial-title {
            font-family: 'Bungee', cursive;
            font-size: 2.8em;
            color: #3C3C3C;
            text-shadow: none;
            margin: 0;
            font-weight: 400;
        }
        #ui-subtitle, #vr-tutorial-text {
            font-size: 1.2em;
            color: #777;
            text-shadow: none;
            margin-top: -15px;
            max-width: 500px;
            line-height: 1.5;
            font-weight: 400;
        }
        #vr-tutorial-text strong {
            color: #3C3C3C;
            font-weight: 700;
        }
        #name-input-field {
            padding: 15px;
            font-size: 1.2em;
            border-radius: 12px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 4px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        #button-wrapper {
            display: flex;
            flex-direction: column; /* Stacked */
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 350px;
        }
        .menu-btn {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            color: white;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: 700;
            border: none;
            font-family: 'Poppins', sans-serif;
        }
        .menu-btn:hover {
            transform: translateY(-2px);
        }

        #quiz-btn {
            background-color: #58a700; /* Duolingo Green */
            border-bottom: 4px solid #4a8d00;
        }
        #quiz-btn:hover { background-color: #62b800; }

        #start-vr-btn {
            background-color: #1cb0f6; /* Duolingo Blue */
            border-bottom: 4px solid #1899d6;
        }
        #start-vr-btn:hover { background-color: #2cc1ff; }

        #submit-name-btn, #start-vr-experience-btn {
            background-color: #58a700;
            border-bottom: 4px solid #4a8d00;
            width: 90%;
            max-width: 350px;
        }

        /* Styles for the Quiz (Duolingo Style) */
        #quiz-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            z-index: 11;
            background-color: #eaf8ff; /* Light blue background */
        }
        #quiz-header {
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }
        #back-to-menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #aaa;
            font-family: 'Poppins', sans-serif;
        }
        #progress-bar-container {
            flex-grow: 1;
            height: 16px;
            background-color: #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #58a700; /* Duolingo green */
            transition: width 0.3s ease-in-out;
        }

        #quiz-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        #question-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            padding: 15px;
            font-size: 18px;
            font-weight: 400;
            border: 2px solid #e5e5e5;
            border-bottom-width: 4px;
            border-radius: 12px;
            background-color: white;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
            color: #444;
            font-family: 'Poppins', sans-serif;
        }
        .option-btn strong {
            font-weight: 700;
        }
        .option-btn:hover:not([disabled]) {
            background-color: #f7f7f7;
        }
        .option-btn.correct {
            background-color: #d7ffb8 !important;
            border-color: #58a700 !important;
            color: #58a700 !important;
        }
        .option-btn.incorrect {
            background-color: #ffdfe0 !important;
            border-color: #ff4b4b !important;
            color: #ff4b4b !important;
        }
        #feedback-container {
            padding: 20px;
            margin-top: auto;
            border-top: 2px solid #e5e5e5;
        }
        #explanation-container {
            display: none;
        }
        #explanation-text {
            margin: 0;
            font-size: 16px;
            font-weight: 400;
        }
        #explanation-text.correct { color: #58a700; }
        #explanation-text.incorrect { color: #ff4b4b; }

        #next-question-btn {
            display: none;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background-color: #58a700;
            border: none;
            border-bottom: 4px solid #4a8d00;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
        #score-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
            text-align: center;
            font-weight: 400;
        }
        /* Badge Styles */
        #badge-container {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .trophy-svg {
            width: 90px;
            height: 90px;
        }
        .trophy-svg .gold { fill: url(#gold-gradient); }
        .trophy-svg .silver { fill: url(#silver-gradient); }
        .trophy-svg .bronze { fill: url(#bronze-gradient); }

        #badge-title {
            font-family: 'Bungee', cursive;
            font-size: 26px;
            margin-top: 10px;
            color: #3C3C3C;
            font-weight: 400;
        }

    </style>
    <script>
        let userNameGlobal = '';

        AFRAME.registerComponent('voice-listener', {
            init: function() {
                this.answerTextEl = document.querySelector('#answer-text');
                this.speechBubbleEl = document.querySelector('#speech-bubble');
                this.robotHeadEl = document.querySelector('#robot-head');
                
                this.conversationState = 'IDLE';
                this.typeInterval = null;
                this.recognition = null;
                this.isListening = false;
                this.canListen = false;

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                }
                this.speechSynthesis = window.speechSynthesis;

                document.querySelector('#mic-restart-btn').addEventListener('click', () => {
                     console.log("Manual mic restart requested.");
                     this.canListen = true;
                     this.startListening();
                });
            },

            startExperience: function() {
                if (!this.recognition || !this.speechSynthesis) {
                    alert("Maaf, browser ini tidak mendukung fitur suara.");
                    return;
                }
                
                this.recognition.lang = 'id-ID';
                this.recognition.interimResults = false;
                this.recognition.continuous = true;

                this.recognition.onresult = (event) => {
                    const last = event.results.length - 1;
                    const command = event.results[last][0].transcript;
                    this.canListen = false;
                    this.recognition.stop();
                    this.processCommand(command);
                };

                this.recognition.onerror = (event) => {
                    this.isListening = false;
                    if (event.error === 'not-allowed') {
                        console.error("FATAL: Microphone permission was denied.");
                        this.canListen = false;
                        this.giveAnswer("Si Tangguh tidak bisa mendengar. Coba cek izin mikrofon di browser kamu ya.", () => {});
                    } else if (event.error === 'no-speech') {
                        console.log("No speech detected, recognition stopped.");
                    } else {
                        console.error('Speech recognition error:', event.error);
                    }
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    if (this.canListen) {
                        console.log("Recognition service ended, restarting...");
                        setTimeout(() => this.startListening(), 100); 
                    } else {
                        console.log("Recognition service ended intentionally.");
                    }
                };
                
                this.recognition.onstart = () => {
                    this.isListening = true;
                    console.log("Speech recognition active.");
                };

                this.handleIntroduction();
            },

            stopExperience: function() {
                this.canListen = false;
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                this.speechSynthesis.cancel(); // Stop any ongoing speech
                this.speechBubbleEl.setAttribute('visible', 'false');
                this.conversationState = 'IDLE';
            },

            startListening: function() {
                if (!this.recognition || this.isListening || !this.canListen) return;
                try {
                    this.recognition.start();
                } catch(e) { console.error("Error starting recognition:", e); }
            },

            typeText: function(text) {
                clearInterval(this.typeInterval);
                this.answerTextEl.setAttribute('value', '');
                let i = 0;
                this.typeInterval = setInterval(() => {
                    if (i < text.length) {
                        this.answerTextEl.setAttribute('value', text.substring(0, i + 1));
                        i++;
                    } else {
                        clearInterval(this.typeInterval);
                    }
                }, 50);
            },
            
            giveAnswer: function(answer, onEndCallback) {
                this.canListen = false;
                if (this.isListening) { this.recognition.stop(); }
                this.typeText(answer); 
                this.speechBubbleEl.setAttribute('visible', 'true'); 
                this.robotHeadEl.setAttribute('animation', { property: 'rotation', to: '0 -10 0', dir: 'alternate', loop: true, dur: 500 });
                const utterance = new SpeechSynthesisUtterance(answer);
                utterance.lang = 'id-ID';
                utterance.pitch = 0.5;
                utterance.rate = 0.8;
                utterance.onend = () => {
                    this.robotHeadEl.removeAttribute('animation');
                    this.robotHeadEl.setAttribute('rotation', '0 0 0');
                    if (onEndCallback) onEndCallback();
                };
                this.speechSynthesis.speak(utterance);
            },

            getGenerativeAnswer: async function(question) {
                this.speechBubbleEl.setAttribute('visible', 'true');
                this.giveAnswer("Hmm, sebentar ya, aku pikirkan dulu...", () => {});
                const apiUrl = '/api/generate';
                try {
                    const response = await fetch(apiUrl, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ question: question }) 
                    });
                    if (!response.ok) throw new Error(`Request failed with status ${response.status}`);
                    const result = await response.json();
                    if (result.answer) {
                        this.giveAnswer(result.answer, () => { this.canListen = true; this.startListening(); });
                    } else {
                        throw new Error("Jawaban dari API kosong.");
                    }
                } catch (error) {
                    console.error("Gagal total saat memanggil getGenerativeAnswer:", error);
                    this.giveAnswer("Aduh, otakku sedang istirahat. Coba lagi nanti ya.", () => { this.canListen = true; this.startListening(); });
                }
            },
            
            processCommand: function(command) {
                command = command.trim();
                console.log('Perintah diterima:', command);
                if (this.conversationState === 'WAITING_FOR_NAME') {
                    let userName = command.split(' ').pop();
                    userName = userName.charAt(0).toUpperCase() + userName.slice(1);
                    userNameGlobal = userName;
                    localStorage.setItem('siTangguhUserName', userNameGlobal);
                    const greetingText = `Halo, ${userNameGlobal}! Senang bertemu denganmu. Langsung saja tanyakan apa saja tentang bencana alam.`;
                    this.conversationState = 'QNA';
                    this.giveAnswer(greetingText, () => { this.canListen = true; this.startListening(); });
                } else if (this.conversationState === 'QNA') {
                    this.getGenerativeAnswer(command); 
                }
            },

            handleIntroduction: function() {
                if (userNameGlobal) {
                    this.conversationState = 'QNA';
                    const greetingText = `Halo, ${userNameGlobal}! Senang bertemu denganmu. Langsung saja tanyakan apa saja tentang bencana alam.`;
                    this.giveAnswer(greetingText, () => { this.canListen = true; this.startListening(); });
                } else {
                    this.conversationState = 'INTRODUCTION';
                    const introText = "Halo, namaku Si Tangguh. Aku robot asisten untuk membantumu memahami bencana.";
                    this.giveAnswer(introText, () => {
                        const askNameText = "Kalau boleh tahu, nama kamu siapa?";
                        this.giveAnswer(askNameText, () => { this.conversationState = 'WAITING_FOR_NAME'; this.canListen = true; this.startListening(); });
                    });
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            userNameGlobal = localStorage.getItem('siTangguhUserName') || '';

            const sceneEl = document.querySelector('a-scene');
            const quizBtn = document.getElementById('quiz-btn');
            const startVrBtn = document.getElementById('start-vr-btn');
            const uiContainer = document.getElementById('ui-container');
            const nameInputContainer = document.getElementById('name-input-container');
            const nameInputField = document.getElementById('name-input-field');
            const submitNameBtn = document.getElementById('submit-name-btn');
            const vrTutorialContainer = document.getElementById('vr-tutorial-container');
            const startVrExperienceBtn = document.getElementById('start-vr-experience-btn');
            const quizContainer = document.getElementById('quiz-container');
            const quizContent = document.getElementById('quiz-content');
            const backToMenuBtn = document.getElementById('back-to-menu-btn');
            const backToMenuVrBtn = document.getElementById('back-to-menu-vr-btn');
            const progressBar = document.getElementById('progress-bar');
            
            if (sceneEl.hasLoaded) {
                sceneEl.pause();
            } else {
                sceneEl.addEventListener('loaded', () => sceneEl.pause());
            }

            startVrBtn.addEventListener('click', () => {
                uiContainer.style.display = 'none';
                vrTutorialContainer.style.display = 'flex';
            });

            startVrExperienceBtn.addEventListener('click', () => {
                vrTutorialContainer.style.display = 'none';
                document.body.classList.add('vr-ready');
                sceneEl.play();
                if (sceneEl.components['voice-listener']) {
                    sceneEl.components['voice-listener'].startExperience();
                }
            });
            
            backToMenuVrBtn.addEventListener('click', () => {
                if (sceneEl.is('vr-mode')) {
                    sceneEl.exitVR();
                }
                sceneEl.pause();
                if (sceneEl.components['voice-listener']) {
                    sceneEl.components['voice-listener'].stopExperience();
                }
                uiContainer.style.display = 'flex';
                document.body.classList.remove('vr-ready');
            });


            const quizData = [
                { question: "Apa itu bencana alam?", options: ["Peristiwa yang menyenangkan", "Peristiwa besar yang bisa merusak lingkungan dan membahayakan manusia", "Acara hiburan di sekolah", "Permainan di rumah"], answer: "B", explanation: "Bencana alam adalah kejadian dari alam yang berbahaya dan bisa menyebabkan kerusakan besar serta korban jiwa." },
                { question: "Jika terjadi gempa bumi, apa yang sebaiknya kita lakukan?", options: ["Berlari keluar rumah secepatnya tanpa hati-hati", "Bersembunyi di bawah meja atau tempat aman", "Berdiri di dekat jendela kaca", "Panik dan berteriak keras"], answer: "B", explanation: "Bersembunyi di bawah meja yang kokoh dapat melindungi kita dari benda-benda yang jatuh saat gempa." },
                { question: "Mengapa kita perlu belajar tentang mitigasi bencana?", options: ["Supaya bisa libur sekolah", "Agar bisa bermain dengan teman", "Supaya tahu cara mengurangi bahaya saat bencana", "Karena itu pelajaran paling mudah"], answer: "C", explanation: "Mitigasi bencana membantu kita untuk lebih siap dan tahu cara mengurangi risiko serta dampak buruk saat bencana terjadi." },
                { question: "Jika ada banjir, apa yang harus kita lakukan?", options: ["Bermain air di jalanan", "Naik ke tempat yang lebih tinggi dan aman", "Menyimpan mainan di air", "Diam saja di dalam rumah tanpa peduli"], answer: "B", explanation: "Saat banjir, air akan terus naik. Pindah ke tempat yang lebih tinggi adalah cara paling aman untuk menghindari bahaya." },
                { question: "Alat apa yang bisa dipakai untuk melindungi diri dari asap kebakaran?", options: ["Payung", "Masker atau kain basah", "Helm sepeda", "Sepatu baru"], answer: "B", explanation: "Masker atau kain yang dibasahi dapat menyaring partikel berbahaya dari asap agar tidak terhirup oleh kita." },
                { question: "Apa yang harus kita persiapkan di rumah sebagai “tas siaga bencana”?", options: ["Buku gambar dan pensil warna", "Mainan kesukaan", "Obat-obatan, senter, makanan, dan air minum", "Pakaian pesta"], answer: "C", explanation: "Tas siaga bencana berisi barang-barang penting yang kita butuhkan untuk bertahan hidup saat evakuasi." },
                { question: "Kalau gunung berapi meletus, ke mana kita harus pergi?", options: ["Mendekat ke gunung untuk melihat lebih jelas", "Pergi ke tempat pengungsian yang aman", "Tinggal di rumah sambil menonton TV", "Berlari ke sungai"], answer: "B", explanation: "Menjauhi area gunung berapi dan pergi ke tempat pengungsian adalah langkah penting untuk menghindari awan panas dan material berbahaya lainnya." },
                { question: "Apa yang harus dilakukan sebelum bencana terjadi?", options: ["Bermain tanpa peduli", "Menyiapkan rencana dan belajar cara menyelamatkan diri", "Menunggu sampai bencana benar-benar datang", "Tidur saja di rumah"], answer: "B", explanation: "Persiapan sebelum bencana, seperti membuat rencana evakuasi, sangat penting untuk meningkatkan keselamatan kita." },
                { question: "Saat ada gempa dan kamu sedang di sekolah, apa yang harus dilakukan?", options: ["Lari berdesakan keluar kelas", "Sembunyi di bawah meja lalu ikut arahan guru", "Berdiri di pintu sambil teriak", "Lari ke kamar mandi"], answer: "B", explanation: "Di sekolah, meja adalah pelindung pertama. Setelah gempa reda, ikuti arahan guru untuk evakuasi dengan tertib." },
                { question: "Mengapa kita harus tetap tenang saat bencana?", options: ["Supaya bisa cepat tidur", "Agar bisa berpikir jernih dan selamat", "Karena bencana itu menyenangkan", "Supaya tidak dimarahi guru"], answer: "B", explanation: "Kepanikan bisa membuat kita sulit berpikir. Tetap tenang membantu kita mengambil keputusan yang tepat untuk keselamatan." },
                { question: "Jika terjadi kebakaran di rumah, apa yang harus kita lakukan?", options: ["Bersembunyi di kamar tidur", "Keluar lewat pintu darurat atau jalan aman", "Menunggu api padam sendiri", "Bermain dengan api"], answer: "B", explanation: "Saat kebakaran, hal terpenting adalah segera keluar dari rumah melalui jalur evakuasi yang aman dan tidak kembali masuk." },
                { question: "Apa tanda-tanda awal banjir yang harus diwaspadai?", options: ["Air sungai meluap dan hujan deras lama sekali", "Angin bertiup pelan", "Matahari sangat panas", "Awan berwarna putih cerah"], answer: "A", explanation: "Hujan deras yang tidak berhenti dan naiknya permukaan air sungai adalah tanda jelas bahwa banjir akan segera datang." },
                { question: "Jika ada peringatan tsunami, apa yang harus kita lakukan?", options: ["Pergi ke pantai untuk melihat ombak besar", "Lari ke dataran tinggi atau tempat yang lebih aman", "Bermain pasir di tepi laut", "Diam saja di rumah"], answer: "B", explanation: "Tsunami adalah gelombang besar yang sangat berbahaya. Segera lari ke bukit atau gedung tinggi untuk menyelamatkan diri." },
                { question: "Siapa yang biasanya memberi arahan saat terjadi bencana di sekolah?", options: ["Penjual jajanan", "Guru atau petugas keamanan sekolah", "Teman sebaya", "Anak kelas 1"], answer: "B", explanation: "Guru dan petugas sekolah sudah dilatih untuk memandu siswa ke tempat aman saat terjadi keadaan darurat." },
                { question: "Apa sikap yang baik setelah bencana selesai?", options: ["Menolong orang lain yang membutuhkan", "Membiarkan orang lain kesusahan", "Marah-marah karena takut", "Tidak peduli dengan sekitar"], answer: "A", explanation: "Gotong royong dan saling membantu sesama korban bencana adalah sikap terpuji yang dapat meringankan beban bersama." }
            ];

            let currentQuestionIndex = 0;
            let score = 0;

            quizBtn.addEventListener('click', () => {
                uiContainer.style.display = 'none';
                nameInputContainer.style.display = 'flex';
                nameInputField.focus();
            });

            submitNameBtn.addEventListener('click', () => {
                const name = nameInputField.value.trim();
                if (name) {
                    userNameGlobal = name.charAt(0).toUpperCase() + name.slice(1);
                    localStorage.setItem('siTangguhUserName', userNameGlobal);
                    nameInputContainer.style.display = 'none';
                    startQuiz();
                } else {
                    alert("Harap masukkan nama kamu!");
                }
            });

            nameInputField.addEventListener('keyup', (event) => { if (event.key === 'Enter') { submitNameBtn.click(); } });
            
            backToMenuBtn.addEventListener('click', () => {
                quizContainer.style.display = 'none';
                uiContainer.style.display = 'flex';
            });

            function startQuiz() {
                quizContainer.style.display = 'flex';
                currentQuestionIndex = 0;
                score = 0;
                showQuestion();
            }
            
            function updateProgressBar() {
                const progress = ((currentQuestionIndex) / quizData.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function showQuestion() {
                quizContent.innerHTML = `
                    <div>
                        <h2 id="question-text"></h2>
                        <div id="options-container"></div>
                    </div>
                    <div id="feedback-container">
                        <div id="explanation-container" style="display:none;">
                            <p id="explanation-text"></p>
                        </div>
                        <button id="next-question-btn" style="display:none;">Lanjutkan</button>
                    </div>`;

                document.getElementById('next-question-btn').addEventListener('click', () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) showQuestion();
                    else endQuiz();
                });

                updateProgressBar();
                const currentQuestion = quizData[currentQuestionIndex];
                document.getElementById('question-text').textContent = currentQuestion.question;
                const optionsContainer = document.getElementById('options-container');

                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    const optionLetter = String.fromCharCode(65 + index);
                    button.innerHTML = `<strong>${optionLetter}</strong><p style="margin:0; padding-left:10px;">${option}</p>`;
                    button.style.display = 'flex';
                    button.style.alignItems = 'center';

                    button.dataset.answer = optionLetter;
                    button.addEventListener('click', () => selectAnswer(button, currentQuestion));
                    optionsContainer.appendChild(button);
                });
            }

            function selectAnswer(selectedButton, currentQuestion) {
                const selectedAnswer = selectedButton.dataset.answer;
                const correctAnswer = currentQuestion.answer;
                const allOptions = document.querySelectorAll('#options-container .option-btn');

                allOptions.forEach(btn => {
                    btn.disabled = true;
                    if (btn.dataset.answer === correctAnswer) btn.classList.add('correct');
                    else if (btn === selectedButton) btn.classList.add('incorrect');
                });

                const explanationTextEl = document.getElementById('explanation-text');
                explanationTextEl.textContent = `Penjelasan: ${currentQuestion.explanation}`;
                document.getElementById('explanation-container').style.display = 'block';
                document.getElementById('next-question-btn').style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    explanationTextEl.className = 'correct';
                } else {
                    explanationTextEl.className = 'incorrect';
                }
            }

            function endQuiz() {
                updateProgressBar();
                progressBar.style.width = '100%';
                let badgeHTML = '';
                let appreciationText = '';

                const trophySVG = (colorClass) => `<svg class="trophy-svg" viewBox="0 0 100 100">
                    <g class="${colorClass}">
                        <path d="M20,30 Q15,40 20,50 L20,80 Q20,90 30,90 L70,90 Q80,90 80,80 L80,50 Q85,40 80,30 M50,90 L50,80 M30,50 Q50,45 70,50 M30,30 L70,30 Q75,20 70,10 L30,10 Q25,20 30,30 Z" stroke="white" stroke-width="3" />
                    </g>
                </svg>`;

                if (score === 15) {
                    badgeHTML = `<div id="badge-container">
                                    ${trophySVG('gold')}
                                    <h3 id="badge-title">Pahlawan Bencana!</h3>
                                 </div>`;
                    appreciationText = `Luar biasa, ${userNameGlobal || 'Sobat Tangguh'}! Kamu adalah Pahlawan Bencana!`;
                } else if (score >= 10) {
                    badgeHTML = `<div id="badge-container">
                                    ${trophySVG('silver')}
                                    <h3 id="badge-title">Ahli Mitigasi!</h3>
                                 </div>`;
                    appreciationText = `Hebat, ${userNameGlobal || 'Sobat Tangguh'}! Pengetahuanmu tentang bencana sudah sangat baik.`;
                } else if (score >= 7) {
                    badgeHTML = `<div id="badge-container">
                                    ${trophySVG('bronze')}
                                    <h3 id="badge-title">Sobat Siaga!</h3>
                                 </div>`;
                    appreciationText = `Bagus, ${userNameGlobal || 'Sobat Tangguh'}! Kamu punya dasar yang baik untuk jadi siaga bencana.`;
                } else {
                    appreciationText = `Terus belajar ya, ${userNameGlobal || 'Sobat Tangguh'}! Setiap pengetahuan baru membuat kita lebih aman.`;
                }

                appreciationText += `<br><br>Skor Akhir Kamu: ${score} dari ${quizData.length}`;
                
                quizContent.innerHTML = badgeHTML + `<p id="score-text">${appreciationText}</p>
                    <button id="finish-quiz-btn" class="menu-btn" style="background-color:#58a700; border-bottom: 4px solid #4a8d00; width: 100%;">Selesai</button>`;
                
                document.getElementById('finish-quiz-btn').addEventListener('click', () => {
                    quizContainer.style.display = 'none';
                    uiContainer.style.display = 'flex';
                });
            }
        });
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFD700;" />
                <stop offset="100%" style="stop-color:#FBB034;" />
            </linearGradient>
            <linearGradient id="silver-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#E0E0E0;" />
                <stop offset="100%" style="stop-color:#BDBDBD;" />
            </linearGradient>
            <linearGradient id="bronze-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#CD7F32;" />
                <stop offset="100%" style="stop-color:#A0522D;" />
            </linearGradient>
        </defs>
    </svg>
    
    <div id="ui-container">
        <div id="duo-mascot"></div>
        <h1 id="ui-title">Si Tangguh</h1>
        <p id="ui-subtitle">Asisten Cerdas Tanggap Bencana</p>
        <div id="button-wrapper">
            <button id="quiz-btn" class="menu-btn">Mulai Kuis</button>
            <button id="start-vr-btn" class="menu-btn">Masuk VR</button>
        </div>
    </div>

    <div id="name-input-container">
        <h2 id="name-title">Siapa Nama Kamu?</h2>
        <input type="text" id="name-input-field" placeholder="Ketik nama di sini...">
        <button id="submit-name-btn" class="menu-btn">Lanjutkan</button>
    </div>

    <div id="vr-tutorial-container">
        <h2 id="vr-tutorial-title">Siap Masuk VR?</h2>
        <p id="vr-tutorial-text">
            Untuk pengalaman terbaik:<br>
            1. Klik ikon <strong>kacamata VR</strong> di pojok kanan bawah setelah ini.<br>
            2. Saat diminta, <strong>izinkan akses mikrofon</strong> agar kamu bisa berbicara dengan Si Tangguh.
        </p>
        <button id="start-vr-experience-btn" class="menu-btn">Saya Mengerti</button>
    </div>

    <div id="quiz-container">
        <div id="quiz-header">
            <button id="back-to-menu-btn">&times;</button>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div id="quiz-content">
            <!-- Quiz content will be dynamically generated here -->
        </div>
    </div>

    <a-scene background="color: #87CEEB" voice-listener>
        <a-camera>
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="true" fuse-timeout="1500">
                <a-entity
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03; thetaLength: 0"
                    material="color: #007BFF; shader: flat; opacity: 0.8"
                    animation__fusing="property: geometry.thetaLength; from: 0; to: 360; startEvents: fusing; dur: 1500; easing: linear"
                    animation__reset="property: geometry.thetaLength; to: 0; startEvents: mouseleave; dur: 0">
                </a-entity>
            </a-cursor>
        </a-camera>

        <a-assets>
            <img id="sky" src="https://placehold.co/4096x2048/87CEEB/FFFFFF?text=Langit+Biru">
        </a-assets>

        <a-sky src="#sky"></a-sky>
        <a-light type="ambient" color="#AAA"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

        <a-entity id="mic-restart-btn"
                    geometry="primitive: sphere; radius: 0.1"
                    material="color: #E74C3C; opacity: 0.8"
                    position="0 0.2 -2"
                    class="clickable"
                    animation__scale="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000; startEvents: mouseenter"
                    animation__scale_reverse="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
            <a-text value="Mic" align="center" position="0 0.2 0" width="1.5" font="kelsonsans"></a-text>
        </a-entity>

        <a-entity id="back-to-menu-vr-btn"
            geometry="primitive: box; width: 0.8; height: 0.25; depth: 0.1"
            material="color: #f39c12; opacity: 0.9"
            position="-1.5 0.5 -2.5" rotation="0 15 0"
            class="clickable"
            animation__scale="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000; startEvents: mouseenter"
            animation__scale_reverse="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
            <a-text value="Kembali ke Menu" align="center" width="2" font="kelsonsans"></a-text>
        </a-entity>

        <a-entity id="robot" position="0 0.7 -3" rotation="0 0 0">
            <!-- Text di atas kepala dihilangkan dari sini -->
            <a-entity id="speech-bubble" position="0 2.5 0" visible="false">
                <a-plane color="#FFFFFF" width="2.5" height="1" rounded="0.2" position="0 0 -0.01"></a-plane>
                <a-triangle color="#FFFFFF" vertex-a="0 -0.5 0" vertex-b="-0.2 -0.7 0" vertex-c="0.2 -0.7 0"></a-triangle>
                <a-text id="answer-text" value="" color="#00008B" width="2.3" align="center" wrap-count="35" font="kelsonsans"></a-text>
            </a-entity>
            <a-entity id="robot-head" position="0 1.2 0">
                <a-box position="0 0 0" width="0.9" height="0.8" depth="0.8" color="#FFFFFF" shadow>
                    <a-box position="0 0 0.41" width="0.7" height="0.6" depth="0.05" color="#87CEEB"></a-box>
                    <a-box position="-0.15 0.1 0.44" width="0.1" height="0.15" depth="0.05" color="#2C3E50"></a-box>
                    <a-box position="0.15 0.1 0.44" width="0.1" height="0.15" depth="0.05" color="#2C3E50"></a-box>
                    <a-entity position="0 -0.1 0.44" geometry="primitive: torus; radius: 0.12; radiusTubular: 0.02; arc: 180" material="color: #2C3E50" rotation="0 0 180"></a-entity>
                </a-box>
                <a-entity id="grad-cap" position="0 0.4 0">
                    <a-box position="0 0.1 0" width="1.2" height="0.1" depth="1.2" color="#34495E"></a-box>
                    <a-cylinder position="0 0 0" radius="0.3" height="0.2" color="#34495E"></a-cylinder>
                    <a-cylinder position="0.3 0.1 0" radius="0.01" height="0.3" color="#FFC107"></a-cylinder>
                </a-entity>
            </a-entity>
            <a-box id="robot-body" position="0 0.5 0" width="0.6" height="0.8" depth="0.6" color="#BDC3C7" shadow></a-box>
            <!-- Nameplate di dada robot -->
            <a-entity id="nameplate" position="0 0.6 0.31">
                <a-plane width="0.5" height="0.3" color="#002D62" rounded="0.05"></a-plane>
                <a-text value="SI\nTANGGUH" color="#FFFFFF" align="center" width="1.5" font="kelsonsans" line-height="70" position="0 0 0.01"></a-text>
            </a-entity>
            <a-cylinder position="-0.4 0.6 0" radius="0.1" height="0.4" color="#FFFFFF" rotation="0 0 30" shadow></a-cylinder>
            <a-cylinder position="0.4 0.6 0" radius="0.1" height="0.4" color="#FFFFFF" rotation="0 0 -30" shadow></a-cylinder>
            <a-cylinder position="-0.15 0 0" radius="0.15" height="0.2" color="#FFFFFF" shadow></a-cylinder>
            <a-cylinder position="0.15 0 0" radius="0.15" height="0.2" color="#FFFFFF" shadow></a-cylinder>
        </a-entity>
        
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#90EE90" shadow></a-plane>
    </a-scene>
</body>
</html>
