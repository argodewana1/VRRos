<!DOCTYPE html>
<html>
<head>
    <title>VR Robot Asisten Ros (Generatif AI)</title>
    <meta name="description" content="An interactive VR disaster preparedness assistant robot named Ros, powered by Generative AI.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* Styles for the UI overlay */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
        }
        #keyboard-input-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #text-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #send-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #008CBA;
            color: white;
        }
    </style>
    <script>
        // This component handles the voice recognition logic, TTS, and robot animation.
        AFRAME.registerComponent('voice-listener', {
            init: function() {
                // --- SETUP ---
                const answerTextEl = document.querySelector('#answer-text');
                const speechBubbleEl = document.querySelector('#speech-bubble');
                const robotHeadEl = document.querySelector('#robot-head');
                const sceneEl = this.el;

                // UI Elements
                const startBtn = document.getElementById('start-btn');
                const keyboardContainer = document.getElementById('keyboard-input-container');
                const textInput = document.getElementById('text-input');
                const sendBtn = document.getElementById('send-btn');
                
                let conversationState = 'IDLE';
                let userName = '';
                let typeInterval;

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const speechSynthesis = window.speechSynthesis;
                let recognition;

                let isListening = false;
                let canListen = false;

                const startListening = () => {
                    if (!recognition || isListening || !canListen) return;
                    try {
                        recognition.start();
                    } catch(e) { console.error("Error starting recognition:", e); }
                };

                const typeText = (text) => {
                    clearInterval(typeInterval);
                    answerTextEl.setAttribute('value', '');
                    let i = 0;
                    typeInterval = setInterval(() => {
                        if (i < text.length) {
                            answerTextEl.setAttribute('value', text.substring(0, i + 1));
                            i++;
                        } else {
                            clearInterval(typeInterval);
                        }
                    }, 50);
                };
                
                const giveAnswer = (answer, onEndCallback) => {
                    canListen = false;
                    if (isListening) { recognition.stop(); }
                    typeText(answer); 
                    speechBubbleEl.setAttribute('visible', 'true'); 
                    robotHeadEl.setAttribute('animation', { property: 'rotation', to: '0 -10 0', dir: 'alternate', loop: true, dur: 500 });
                    const utterance = new SpeechSynthesisUtterance(answer);
                    utterance.lang = 'id-ID';
                    utterance.pitch = 0.5;
                    utterance.rate = 0.8;
                    utterance.onend = function() {
                        robotHeadEl.removeAttribute('animation');
                        robotHeadEl.setAttribute('rotation', '0 0 0');
                        if (onEndCallback) {
                            onEndCallback();
                        }
                    };
                    speechSynthesis.speak(utterance);
                };

                const getGenerativeAnswer = async (question) => {
                    speechBubbleEl.setAttribute('visible', 'true');
                    giveAnswer("Hmm, sebentar ya, aku pikirkan dulu...", () => {});
                    const apiUrl = '/api/generate';
                    try {
                        const response = await fetch(apiUrl, { 
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' }, 
                            body: JSON.stringify({ question: question }) 
                        });

                        if (!response.ok) {
                            const errorResult = await response.json();
                            console.error("API Error Response from /api/generate:", errorResult);
                            console.error("Status Code:", response.status);
                            throw new Error(errorResult.error || `Request failed with status ${response.status}`);
                        }

                        const result = await response.json();
                        const text = result.answer;

                        if (text) {
                            giveAnswer(text, () => { canListen = true; startListening(); });
                        } else {
                            throw new Error("Jawaban dari API kosong.");
                        }

                    } catch (error) {
                        console.error("Gagal total saat memanggil getGenerativeAnswer:", error);
                        giveAnswer("Aduh, otakku sedang istirahat. Coba lagi nanti ya.", () => { canListen = true; startListening(); });
                    }
                };
                
                // --- PERUBAHAN: Logika disederhanakan, semua pertanyaan langsung ke AI ---
                const processCommand = (command) => {
                    command = command.trim();
                    console.log('Perintah diterima:', command);

                    if (conversationState === 'WAITING_FOR_NAME') {
                        userName = command.split(' ').pop(); 
                        userName = userName.charAt(0).toUpperCase() + userName.slice(1);
                        const greetingText = `Halo, ${userName}! Senang bertemu denganmu. Langsung saja tanyakan apa saja tentang bencana alam.`;
                        
                        conversationState = 'QNA';
                        giveAnswer(greetingText, () => { 
                            canListen = true; 
                            startListening(); 
                        });

                    } else if (conversationState === 'QNA') {
                        // Apapun inputnya, langsung kirim ke AI
                        getGenerativeAnswer(command); 
                    }
                };

                const handleIntroduction = () => {
                    conversationState = 'INTRODUCTION';
                    const introText = "Halo, namaku Ros. Aku robot asisten untuk membantumu memahami bencana.";
                    giveAnswer(introText, () => {
                        const askNameText = "Kalau boleh tahu, nama kamu siapa?";
                        giveAnswer(askNameText, () => { conversationState = 'WAITING_FOR_NAME'; canListen = true; startListening(); });
                    });
                };

                startBtn.addEventListener('click', () => {
                    if (!SpeechRecognition || !speechSynthesis) {
                        alert("Maaf, browser ini tidak mendukung fitur suara.");
                        return;
                    }
                    recognition = new SpeechRecognition();
                    recognition.lang = 'id-ID';
                    recognition.interimResults = false;
                    recognition.continuous = true;

                    recognition.onresult = (event) => {
                        const last = event.results.length - 1;
                        const command = event.results[last][0].transcript;
                        canListen = false;
                        recognition.stop();
                        processCommand(command);
                    };

                    recognition.onerror = (event) => {
                        isListening = false;
                        if (event.error === 'not-allowed') {
                            console.error("FATAL: Microphone permission was denied.");
                            canListen = false;
                            giveAnswer("Ros tidak bisa mendengar. Coba cek izin mikrofon di browser kamu ya.", () => {});
                        }
                        else if (event.error === 'no-speech') {
                            console.log("No speech detected, recognition stopped.");
                        } else {
                            console.error('Speech recognition error:', event.error);
                        }
                    };

                    recognition.onend = () => {
                        isListening = false;
                        if (canListen) {
                            console.log("Recognition service ended, restarting...");
                            setTimeout(() => startListening(), 100); 
                        } else {
                            console.log("Recognition service ended intentionally.");
                        }
                    };
                    
                    recognition.onstart = () => {
                        isListening = true;
                        console.log("Speech recognition active.");
                    };

                    handleIntroduction();
                    startBtn.style.display = 'none';
                });

                sendBtn.addEventListener('click', () => {
                    const command = textInput.value;
                    if (command) {
                        if (conversationState === 'IDLE') { handleIntroduction(); } else { processCommand(command); }
                        textInput.value = '';
                        startBtn.style.display = 'none';
                    }
                });

                textInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { sendBtn.click(); } });
                sceneEl.addEventListener('enter-vr', () => { keyboardContainer.style.display = 'none'; });
                sceneEl.addEventListener('exit-vr', () => { keyboardContainer.style.display = 'block'; });
                
                const micRestartBtn = document.querySelector('#mic-restart-btn');
                if (micRestartBtn) {
                    micRestartBtn.addEventListener('click', () => {
                        console.log("Manual mic restart requested.");
                        micRestartBtn.setAttribute('material', 'color', '#2ECC71');
                        canListen = true;
                        startListening();
                        setTimeout(() => {
                            micRestartBtn.setAttribute('material', 'color', '#E74C3C');
                        }, 1500);
                    });
                }
            }
        });
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
    
    <div id="ui-container">
        <button id="start-btn">Mulai Bicara dengan Ros</button>
        <div id="keyboard-input-container">
            <input type="text" id="text-input" placeholder="Ketik nama atau pertanyaanmu...">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <a-scene background="color: #87CEEB" voice-listener>
        <a-camera>
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="true" fuse-timeout="1500">
                <a-entity
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03; thetaLength: 0"
                    material="color: #007BFF; shader: flat; opacity: 0.8"
                    animation__fusing="property: geometry.thetaLength; from: 0; to: 360; startEvents: fusing; dur: 1500; easing: linear"
                    animation__reset="property: geometry.thetaLength; to: 0; startEvents: mouseleave; dur: 0">
                </a-entity>
            </a-cursor>
        </a-camera>

        <a-light type="ambient" color="#AAA"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

        <!-- PERUBAHAN: Tombol restart mic dibuat lebih kecil dan dipindah agar tidak mengganggu -->
        <a-entity id="mic-restart-btn"
                  geometry="primitive: sphere; radius: 0.1"
                  material="color: #E74C3C; opacity: 0.8"
                  position="0 0.2 -2"
                  class="clickable"
                  animation__scale="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000; startEvents: mouseenter"
                  animation__scale_reverse="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
            <a-text value="Mic" align="center" position="0 0.2 0" width="1.5"></a-text>
        </a-entity>

        <a-entity id="robot" position="0 0.7 -3" rotation="0 0 0">
            <a-text value="Ros" color="#333" position="0 2.1 0" align="center" width="5"></a-text>
            <a-entity id="speech-bubble" position="0 2.5 0" visible="false">
                <a-plane color="#FFFFFF" width="2.5" height="1" rounded="0.2" position="0 0 -0.01"></a-plane>
                <a-triangle color="#FFFFFF" vertex-a="0 -0.5 0" vertex-b="-0.2 -0.7 0" vertex-c="0.2 -0.7 0"></a-triangle>
                <a-text id="answer-text" value="" color="#00008B" width="2.3" align="center" wrap-count="35"></a-text>
            </a-entity>
            <a-entity id="robot-head" position="0 1.2 0">
                <a-box position="0 0 0" width="0.9" height="0.8" depth="0.8" color="#FFFFFF" shadow>
                    <a-box position="0 0 0.41" width="0.7" height="0.6" depth="0.05" color="#87CEEB"></a-box>
                    <a-box position="-0.15 0.1 0.44" width="0.1" height="0.15" depth="0.05" color="#2C3E50"></a-box>
                    <a-box position="0.15 0.1 0.44" width="0.1" height="0.15" depth="0.05" color="#2C3E50"></a-box>
                    <a-entity position="0 -0.1 0.44" geometry="primitive: torus; radius: 0.12; radiusTubular: 0.02; arc: 180" material="color: #2C3E50" rotation="0 0 180"></a-entity>
                </a-box>
                <a-entity id="grad-cap" position="0 0.4 0">
                    <a-box position="0 0.1 0" width="1.2" height="0.1" depth="1.2" color="#34495E"></a-box>
                    <a-cylinder position="0 0 0" radius="0.3" height="0.2" color="#34495E"></a-cylinder>
                    <a-cylinder position="0.3 0.1 0" radius="0.01" height="0.3" color="#FFC107"></a-cylinder>
                </a-entity>
            </a-entity>
            <a-box id="robot-body" position="0 0.5 0" width="0.6" height="0.8" depth="0.6" color="#BDC3C7" shadow></a-box>
            <a-cylinder position="-0.4 0.6 0" radius="0.1" height="0.4" color="#FFFFFF" rotation="0 0 30" shadow></a-cylinder>
            <a-cylinder position="0.4 0.6 0" radius="0.1" height="0.4" color="#FFFFFF" rotation="0 0 -30" shadow></a-cylinder>
            <a-cylinder position="-0.15 0 0" radius="0.15" height="0.2" color="#FFFFFF" shadow></a-cylinder>
            <a-cylinder position="0.15 0 0" radius="0.15" height="0.2" color="#FFFFFF" shadow></a-cylinder>
        </a-entity>
        
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#90EE90" shadow></a-plane>
    </a-scene>
</body>
</html>
